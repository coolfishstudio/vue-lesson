<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>$children示例</title>
        <script src="../vue.js"></script>     
    </head>
    <body>
        <!-- view -->
        <div id="app">
            <parent-component></parent-component>
        </div>
        <template id="parentComponent">
            <div>
                <child-component-1></child-component-1>
                <child-component-2></child-component-2>
                <button @click="alertMsg">显示子组件的数据</button>
            </div>
        </template>
        <template id="childComponent1">
            <h1>组件1</h1>
        </template>
        <template id="childComponent2">
            <h1>组件2</h1>
        </template>
    </body>
    <script>
        Vue.component('parent-component', {
            template: '#parentComponent',
            components: {
                'child-component-1': {
                    template: '#childComponent1',
                    data () {
                        return {
                            msg: '第一个子组件'
                        }
                    }
                },
                'child-component-2': {
                    template: '#childComponent2',
                    data () {
                        return {
                            msg: '第二个子组件'
                        }
                    }
                }
            },
            methods: {
                alertMsg () {
                    for (var i = 0; i < this.$children.length; i++) {
                        alert(this.$children[i].msg)
                    }
                }
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</html>
