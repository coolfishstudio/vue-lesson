<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>双向数据绑定</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <!-- view -->
        <div id="app">
            <p>{{ message }}</p>
            <input type="text" v-model="message" />
        </div>
    </body>
    <script>
        // Model
        var exampleData = {
            message: 'Hello World'
        }
        // 创建一个实例 ViewModel
        var app = new Vue({
            el: '#app',
            data: exampleData
        })
    </script>
</html>
